---
tests:
  default:
    - case: single bit
      data: 0x1
      expected: 0b1
    - case: one byte
      data: 0x32
      expected: 0x32
    - case: long bytes
      data: 0xdeadbeefdeadc0de
      expected: 0xdeadbeefdeadc0de
  invalid:
    - case: wrong input type
      data: 0x3
      expected: The input of noise should be type <int>