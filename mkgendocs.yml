sources_dir: docs/sources
templates_dir: docs/templates
repo: https://github.com/N0Ball/EDAC  #link to sources on github
version: main                             #link to sources on github

pages:

  # Noise system
  - page: "modules/noise/schema.md"
    source: "modules/noise/schema.py"
    classes:
      - NoiseType
      - NoiseMethod:
        - add_noise

  - page: "modules/noise/systems/NO_NOISE.md"
    source: "modules/noise/nonoise.py"
    classes:
      - NoNoise:
        - add_noise

  - page: "modules/noise/systems/BIT_FLIP.md"
    source: "modules/noise/bitflip.py"
    classes:
      - BitFlip:
        - add_noise
        - __add_noise

  # EDAC system
  - page: "modules/edac/schema.md"
    source: "modules/edac/schema.py"
    classes:
      - EDACType
      - EDACMethod:
        - encode
        - decode
        - get_default_block
        - get_parity_size
        - _create_block
        - _parse_parity

  - page: "modules/edac/methods/parity.md"
    source: "modules/edac/parity.py"
    classes:
      - Parity:
        - _encode
        - _decode

  - page: "modules/edac/methods/hammingcode.md"
    source: "modules/edac/hammingcode.py"
    classes:
      - HammingCode:
        - _encode
        - _decode
        - _create_table

  - page: "modules/edac/methods/crc.md"
    source: "modules/edac/crc.py"
    classes:
      - CRC:
        - _encode
        - _decode
        - _devide

  - page: "modules/edac/schemas/crc.md"
    source: "modules/edac/methodschema/crc.py"
    classes: 
      - SCHEMA